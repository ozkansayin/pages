        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.4;
        }
        
        .quiz-container {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.5);
            min-height: 500px;
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .progress-info {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .mode-switch {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .switch-container {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background-color: #404040;
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid #555;
        }
        
        .switch-label {
            font-size: 14px;
            color: #ccc;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #666;
            transition: .4s;
            border-radius: 30px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4a9eff;
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .question-container {
            background-color: #333333;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .question h2 {
            margin: 0 0 20px 0;
            color: #4a9eff;
            font-size: 20px;
            font-weight: bold;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #555;
            border-radius: 6px;
            font-size: 16px;
            min-width: 300px;
            background-color: #404040;
            color: #e0e0e0;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        input[type="text"]:disabled {
            background-color: #2a2a2a;
            color: #888;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .submit-btn {
            background-color: #4a9eff;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
        }
        
        .submit-btn:hover {
            background-color: #357abd;
        }
        
        .submit-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .override-btn {
            background-color: #ff9800;
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            margin-top: 10px;
        }
        
        .override-btn:hover {
            background-color: #f57c00;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
        }
        
        .nav-btn {
            background-color: #666;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
        }
        
        .nav-btn:hover {
            background-color: #777;
        }
        
        .nav-btn:disabled {
            background-color: #444;
            color: #888;
            cursor: not-allowed;
        }
        
        .keyboard-hint {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .finalize-btn, .refresh-btn {
            background-color: #ff6b6b;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
        }
        
        .finalize-btn:hover, .refresh-btn:hover {
            background-color: #e55555;
        }
        
        .refresh-btn {
            background-color: #28a745;
        }
        
        .refresh-btn:hover {
            background-color: #218838;
        }
        
        .result {
            margin-top: 15px;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .correct {
            background-color: #1e4d2b;
            color: #4caf50;
            border: 1px solid #2e7d32;
        }
        
        .incorrect {
            background-color: #4d1e1e;
            color: #f44336;
            border: 1px solid #d32f2f;
        }
        
        .overridden {
            background-color: #3d2914;
            color: #ff9800;
            border: 1px solid #ff9800;
        }
        
        .diff-container {
            margin-top: 15px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 6px;
            border: 1px solid #444;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .diff-header {
            color: #888;
            margin-bottom: 10px;
            font-size: 12px;
        }
        
        .diff-line {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 4px;
            word-wrap: break-word;
            line-height: 1.6;
        }
        
        .diff-removed {
            background-color: #4d1e1e;
            color: #ff6b6b;
        }
        
        .diff-added {
            background-color: #1e4d2b;
            color: #4caf50;
        }
        
        .diff-removed::before {
            content: "- ";
            font-weight: bold;
        }
        
        .diff-added::before {
            content: "+ ";
            font-weight: bold;
        }
        
        .diff-char-removed {
            background-color: #8b2635;
            color: #ffcdd2;
            text-decoration: line-through;
        }
        
        .diff-char-added {
            background-color: #2e7d32;
            color: #c8e6c9;
            font-weight: bold;
        }
        
        .diff-char-case-diff {
            background-color: #4a5568;
            color: #e2e8f0;
            border-bottom: 1px dashed #718096;
        }
        
        .summary {
            background-color: #2a3f5f;
            border: 2px solid #4a9eff;
            border-radius: 8px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
        }
        
        .summary h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            margin: 10px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4a9eff;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #404040;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            input[type="text"] {
                margin-bottom: 10px;
                min-width: auto;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .switch-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Begriffe Quiz</h1>
        <div class="progress-info" id="progress-info"></div>
        
        <div class="mode-switch">
            <div class="switch-container">
                <span class="switch-label">Begriff → Definition</span>
                <label class="switch">
                    <input type="checkbox" id="mode-switch" onchange="toggleQuizMode()">
                    <span class="slider"></span>
                </label>
                <span class="switch-label">Definition → Begriff</span>
            </div>
        </div>
        
        <div id="quiz-content"></div>
        <div class="navigation">
            <button class="nav-btn" id="prev-btn" onclick="previousQuestion()" disabled>← Vorherige</button>
            <button class="nav-btn" id="next-btn" onclick="nextQuestion()">Nächste →</button>
        </div>
        <div class="keyboard-hint">
            Tastatur: Enter = Prüfen/Weiter | ← → = Navigation (wenn nicht im Eingabefeld)
        </div>
        <div class="action-buttons">
            <button class="finalize-btn" onclick="finalizeQuiz()">Quiz Abschließen</button>
            <button class="refresh-btn" onclick="refreshQuiz()">Neue Fragen</button>
        </div>
        <div id="summary" style="display: none;"></div>
    </div>

        function getReverseMode() {
            const url = new URL(window.location.href);
            const currentValue = url.searchParams.get("revert");
            return url.searchParams.get("revert") === "1";
        }

        let quizQuestions = [];
        let userAnswers = {};
        let submittedAnswers = new Set();
        let overriddenAnswers = new Set();
        let currentQuestionIndex = 0;
        let reverseMode = getReverseMode(); // false = term->definition, true = definition->term
        let lastEnterTime = 0;
        let isInputFocused = false;

        console.log(reverseMode);
        document.getElementById('mode-switch').checked = reverseMode;
        function normalizeText(text) {
            return text.toLowerCase()
                      .replace(/[äöüß]/g, (match) => {
                          const replacements = {'ä': 'ae', 'ö': 'oe', 'ü': 'ue', 'ß': 'ss'};
                          return replacements[match] || match;
                      })
                      .replace(/[^\w\s]/g, '')
                      .replace(/\s+/g, ' ')
                      .trim();
        }

        function getRandomQuestions(data, count) {
            const shuffled = [...data].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, Math.min(count, shuffled.length));
        }

        function toggleQuizMode() {
            reverseMode = document.getElementById('mode-switch').checked;
            const url = new URL(window.location.href);
            if (reverseMode) {
                url.searchParams.set("revert", "1");
            } else {
                url.searchParams.set("revert", "0");
            }

            window.location.href = url.toString();
            return;
            // Clear all answers when switching modes
            userAnswers = {};
            submittedAnswers = new Set();
            overriddenAnswers = new Set();
            
            // Refresh current question display
            displayCurrentQuestion();
        }

        // Character-based diff algorithm using LCS
        function computeCharLCS(str1, str2) {
            const m = str1.length;
            const n = str2.length;
            const dp = Array(m + 1).fill(null).map(() => Array(n + 1).fill(0));
            
            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (str1[i - 1].toLowerCase() === str2[j - 1].toLowerCase()) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }
            
            return dp;
        }

        function createCharacterDiff(userText, correctText) {
            if (!userText && !correctText) {
                return { userLine: '', correctLine: '' };
            }
            
            userText = userText || '';
            correctText = correctText || '';
            
            const lcs = computeCharLCS(userText, correctText);
            
            // Backtrack to find the actual diff
            let i = userText.length;
            let j = correctText.length;
            const userResult = [];
            const correctResult = [];
            
            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && userText[i - 1].toLowerCase() === correctText[j - 1].toLowerCase()) {
                    // Characters match (case-insensitive)
                    if (userText[i - 1] === correctText[j - 1]) {
                        // Exact match including case
                        userResult.unshift(userText[i - 1]);
                        correctResult.unshift(correctText[j - 1]);
                    } else {
                        // Case difference only
                        userResult.unshift(`<span class="diff-char-case-diff">${userText[i - 1]}</span>`);
                        correctResult.unshift(`<span class="diff-char-case-diff">${correctText[j - 1]}</span>`);
                    }
                    i--;
                    j--;
                } else if (i > 0 && (j === 0 || lcs[i - 1][j] >= lcs[i][j - 1])) {
                    // Character was removed (extra in user input)
                    userResult.unshift(`<span class="diff-char-removed">${userText[i - 1]}</span>`);
                    i--;
                } else {
                    // Character was added (missing in user input)
                    correctResult.unshift(`<span class="diff-char-added">${correctText[j - 1]}</span>`);
                    j--;
                }
            }
            
            return {
                userLine: userResult.join(''),
                correctLine: correctResult.join('')
            };
        }

        function createTextDiff(userAnswer, correctAnswer) {
            const diff = createCharacterDiff(userAnswer, correctAnswer);
            
            return `
                <div class="diff-container">
                    <div class="diff-header">Zeichenbasierter Textvergleich (Groß-/Kleinschreibung wird ignoriert):</div>
                    <div class="diff-line diff-removed">${diff.userLine || '(leer)'}</div>
                    <div class="diff-line diff-added">${diff.correctLine || '(leer)'}</div>
                </div>
            `;
        }

        function updateProgressInfo() {
            const progressInfo = document.getElementById('progress-info');
            const answered = Object.keys(userAnswers).length;
            const total = quizQuestions.length;
            const modeText = reverseMode ? 'Definition → Begriff' : 'Begriff → Definition';
            progressInfo.textContent = `${modeText} | Frage ${currentQuestionIndex + 1} von ${total} | ${answered} beantwortet`;
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === quizQuestions.length - 1;
        }

        function focusInput() {
            setTimeout(() => {
                const input = document.getElementById('current-answer');
                if (input && !input.disabled) {
                    input.focus();
                }
            }, 100);
        }

        function displayCurrentQuestion() {
            const question = quizQuestions[currentQuestionIndex];
            const quizContent = document.getElementById('quiz-content');
            
            const questionKey = `${currentQuestionIndex}-${reverseMode}`;
            const isAnswered = submittedAnswers.has(questionKey);
            const userAnswer = userAnswers[questionKey];
            
            const questionText = reverseMode ? question.definition : question.term;
            const questionPrompt = reverseMode ? 'Wie lautet der Begriff?' : 'Was bedeutet';
            const placeholder = reverseMode ? 'Begriff eingeben...' : 'Definition eingeben...';
            
            quizContent.innerHTML = `
                <div class="question-container">
                    <div class="question">
                        <h2>${questionPrompt} "${questionText}"?</h2>
                        <div class="input-group">
                            <input type="text" 
                                   id="current-answer" 
                                   placeholder="${placeholder}"
                                   value="${userAnswer ? userAnswer.userAnswer : ''}"
                                   ${isAnswered ? 'disabled' : ''}
                                   autocomplete="off"
                                   onfocus="isInputFocused = true"
                                   onblur="isInputFocused = false"
                                   onkeypress="handleKeyPress(event)">
                            <button class="submit-btn" 
                                    onclick="submitCurrentAnswer()" 
                                    ${isAnswered ? 'disabled' : ''}>
                                ${isAnswered ? 'Beantwortet' : 'Prüfen'}
                            </button>
                        </div>
                        <div id="current-result">
                            ${isAnswered ? generateResultHTML(questionKey) : ''}
                        </div>
                    </div>
                </div>
            `;
            
            updateProgressInfo();
            updateNavigationButtons();
            focusInput();
        }

        function generateResultHTML(questionKey) {
            const answer = userAnswers[questionKey];
            if (!answer) return '';
            
            if (answer.isCorrect && answer.originallyCorrect) {
                return '<div class="result correct">✓ Richtig!</div>';
            } else if (answer.isCorrect && !answer.originallyCorrect) {
                const diffHtml = createTextDiff(answer.userAnswer, answer.correctAnswer);
                return `
                    <div class="result overridden">
                        ✓ Als richtig markiert (überschrieben)
                    </div>
                    ${diffHtml}
                `;
            } else {
                const diffHtml = createTextDiff(answer.userAnswer, answer.correctAnswer);
                return `
                    <div class="result incorrect">
                        ✗ Falsch. Richtig: "${answer.correctAnswer}"
                        <button class="override-btn" onclick="overrideCurrentAnswer()">
                            Als richtig markieren
                        </button>
                    </div>
                    ${diffHtml}
                `;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const currentTime = Date.now();
                const questionKey = `${currentQuestionIndex}-${reverseMode}`;
                
                if (submittedAnswers.has(questionKey)) {
                    // Answer already submitted, check for double enter
                    if (currentTime - lastEnterTime < 1000) { // Within 1 second
                        nextQuestion();
                        return;
                    }
                } else {
                    // Submit answer
                    submitCurrentAnswer();
                }
                
                lastEnterTime = currentTime;
            }
        }

        function submitCurrentAnswer() {
            const questionKey = `${currentQuestionIndex}-${reverseMode}`;
            if (submittedAnswers.has(questionKey)) {
                return;
            }

            const userInput = document.getElementById('current-answer').value;
            const question = quizQuestions[currentQuestionIndex];
            const correctAnswer = reverseMode ? question.term : question.definition;
            
            const normalizedUserInput = normalizeText(userInput);
            const normalizedCorrectAnswer = normalizeText(correctAnswer);
            
            const isCorrect = normalizedUserInput === normalizedCorrectAnswer;
            
            userAnswers[questionKey] = {
                userAnswer: userInput,
                correctAnswer: correctAnswer,
                isCorrect: isCorrect,
                originallyCorrect: isCorrect
            };
            
            submittedAnswers.add(questionKey);
            
            // Refresh the current question display
            displayCurrentQuestion();
        }

        function overrideCurrentAnswer() {
            const questionKey = `${currentQuestionIndex}-${reverseMode}`;
            if (!userAnswers[questionKey] || userAnswers[questionKey].originallyCorrect) {
                return;
            }
            
            userAnswers[questionKey].isCorrect = true;
            overriddenAnswers.add(questionKey);
            
            // Refresh the current question display
            displayCurrentQuestion();
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayCurrentQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizQuestions.length - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
            }
        }

        function generateQuiz() {
            quizQuestions = getRandomQuestions(termsData, 15);
            currentQuestionIndex = 0;
            displayCurrentQuestion();
        }

        function finalizeQuiz() {
            const totalQuestions = quizQuestions.length * 2; // Both modes
            const answeredQuestions = Object.keys(userAnswers).length;
            const correctAnswers = Object.values(userAnswers).filter(answer => answer.isCorrect).length;
            const originallyCorrect = Object.values(userAnswers).filter(answer => answer.originallyCorrect).length;
            const overriddenCount = overriddenAnswers.size;
            const incorrectAnswers = answeredQuestions - correctAnswers;
            const unansweredQuestions = totalQuestions - answeredQuestions;
            const percentage = totalQuestions > 0 ? Math.round((correctAnswers / totalQuestions) * 100) : 0;
            
            const summaryDiv = document.getElementById('summary');
            summaryDiv.innerHTML = `
                <div class="summary">
                    <h2>Quiz Zusammenfassung</h2>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percentage}%"></div>
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number">${correctAnswers}</div>
                            <div>Richtig</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${incorrectAnswers}</div>
                            <div>Falsch</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${overriddenCount}</div>
                            <div>Überschrieben</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${unansweredQuestions}</div>
                            <div>Offen</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${percentage}%</div>
                            <div>Erfolg</div>
                        </div>
                    </div>
                    <p><strong>Ergebnis:</strong> ${correctAnswers} von ${totalQuestions} Fragen richtig</p>
                    <p><small>Beide Modi: Begriff→Definition und Definition→Begriff</small></p>
                    ${overriddenCount > 0 ? `<p><small>${overriddenCount} Antwort(en) wurden manuell als richtig markiert</small></p>` : ''}
                </div>
            `;
            summaryDiv.style.display = 'block';
            summaryDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function refreshQuiz() {
            // Reset all variables
            userAnswers = {};
            submittedAnswers = new Set();
            overriddenAnswers = new Set();
            currentQuestionIndex = 0;
            reverseMode = false;
            document.getElementById('mode-switch').checked = false;
            
            // Hide summary
            document.getElementById('summary').style.display = 'none';
            
            // Generate new quiz
            generateQuiz();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Global keyboard event handler
        document.addEventListener('keydown', function(event) {
            // Only handle arrow keys when input is not focused or answer is submitted
            if (!isInputFocused || submittedAnswers.has(`${currentQuestionIndex}-${reverseMode}`)) {
                if (event.key === 'ArrowLeft') {
                    event.preventDefault();
                    previousQuestion();
                } else if (event.key === 'ArrowRight') {
                    event.preventDefault();
                    nextQuestion();
                }
            }
        });

        // Initialize quiz when page loads
        document.addEventListener('DOMContentLoaded', function() {
            generateQuiz();
        });
    </script>
</body>
</html>
